<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Contacts Saver</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; }
        button { width: 100%; padding: 8px; margin-top: 10px; }
        input { width: auto; padding: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<script src="popup.js"></script>
